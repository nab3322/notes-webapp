<div class="notes-container">
  <div class="notes-header">
    <h1>Le mie Note</h1>
    <button mat-fab color="primary" routerLink="/notes/new">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="notes-grid">
    <mat-card class="note-card" *ngFor="let note of notes">
      <mat-card-header>
        <mat-card-title>{{note.title}}</mat-card-title>
        <mat-card-subtitle>{{note.createdAt | date:'short'}}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p class="note-preview">{{note.content}}</p>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button [routerLink]="['/notes', note.id, 'edit']">Modifica</button>
        <button mat-icon-button *ngIf="note.isShared">
          <mat-icon>share</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
