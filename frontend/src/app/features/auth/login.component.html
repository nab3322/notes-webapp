<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Accedi</mat-card-title>
      <mat-card-subtitle>Inserisci le tue credenziali</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" 
                class="full-width" [disabled]="!loginForm.valid || loading">
          {{loading ? 'Accesso in corso...' : 'Accedi'}}
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <p>Non hai un account? <a routerLink="/auth/register">Registrati</a></p>
    </mat-card-actions>
  </mat-card>
</div>
