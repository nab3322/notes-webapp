<!-- Global Loading Bar -->
<mat-progress-bar 
  mode="indeterminate" 
  color="primary"
  *ngIf="isLoading$ | async"
  class="loading-bar">
</mat-progress-bar>

<!-- Main Application Container -->
<div class="app-container" [class.loading]="isLoading$ | async">

  <!-- Authenticated Layout -->
  <div class="authenticated-layout" *ngIf="isLoggedIn$ | async; else guestLayout">
    
    <!-- Header -->
    <mat-toolbar color="primary" class="app-header">
      <div class="header-content">
        <!-- Menu Button - SEMPRE VISIBILE -->
        <button mat-icon-button 
                (click)="toggleSidebar()"
                class="menu-button visible-button"
                matTooltip="Menu">
          <mat-icon>menu</mat-icon>
        </button>

        <!-- App Title -->
        <div class="app-title" (click)="navigateTo('/dashboard')">
          <span class="app-icon">üìù</span>
          <h1>{{ appName }}</h1>
        </div>

        <!-- Spacer -->
        <span class="spacer"></span>

        <!-- Header Actions - SEMPRE VISIBILI -->
        <div class="header-actions visible-actions">
          <!-- Search Button - SEMPRE VISIBILE -->
          <button mat-icon-button 
                  class="visible-button"
                  matTooltip="Cerca"
                  (click)="navigateTo('/search')">
            <mat-icon>search</mat-icon>
          </button>

          <!-- Notifications - SEMPRE VISIBILE -->
          <button mat-icon-button 
                  class="visible-button"
                  matTooltip="Notifiche"
                  [matBadge]="(unreadNotifications$ | async) || 0"
                  [matBadgeHidden]="(unreadNotifications$ | async) === 0"
                  matBadgeColor="warn"
                  (click)="openNotifications()">
            <mat-icon>notifications</mat-icon>
          </button>

          <!-- User Menu - SEMPRE VISIBILE -->
          <button mat-icon-button 
                  [matMenuTriggerFor]="userMenu"
                  class="user-button visible-button"
                  matTooltip="Menu utente">
            <mat-icon>account_circle</mat-icon>
          </button>
          
          <mat-menu #userMenu="matMenu">
            <div class="user-info" mat-menu-item disabled>
              <div class="user-details">
                <strong>{{ getUserDisplayName((currentUser$ | async)) }}</strong>
                <small>{{ (currentUser$ | async)?.email || 'user@example.com' }}</small>
              </div>
            </div>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="openProfile()">
              <mat-icon>person</mat-icon>
              <span>Profilo</span>
            </button>
            <button mat-menu-item (click)="navigateTo('/settings')">
              <mat-icon>settings</mat-icon>
              <span>Impostazioni</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="switchToGuestMode()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Torna al Guest</span>
            </button>
            <button mat-menu-item (click)="onLogout()">
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </div>
      </div>
    </mat-toolbar>

    <!-- Main Content with Sidebar -->
    <mat-sidenav-container class="sidenav-container">
      
      <!-- Sidebar -->
      <mat-sidenav 
        #drawer
        class="sidenav"
        [mode]="(isMobile$ | async) ? 'over' : 'side'"
        [opened]="sidebarOpen && !(isMobile$ | async)"
        (openedChange)="onSidebarToggle($event)">
        
        <div class="sidenav-content">
          <!-- Navigation Menu -->
          <mat-nav-list>
            <h3 matSubheader>Menu Principale</h3>
            
            <a mat-list-item (click)="navigateTo('/search')" [class.active]="isActiveRoute('/search')">
              <mat-icon matListItemIcon>search</mat-icon>
              <div matListItemTitle>Ricerca</div>
            </a>
            
            <a mat-list-item (click)="navigateTo('/dashboard')" [class.active]="isActiveRoute('/dashboard')">
              <mat-icon matListItemIcon>dashboard</mat-icon>
              <div matListItemTitle>Dashboard</div>
            </a>
            
            <a mat-list-item (click)="navigateTo('/notes')" [class.active]="isActiveRoute('/notes')">
              <mat-icon matListItemIcon>note</mat-icon>
              <div matListItemTitle>Le mie Note</div>
            </a>
            
            <a mat-list-item (click)="navigateTo('/folders')" [class.active]="isActiveRoute('/folders')">
              <mat-icon matListItemIcon>folder</mat-icon>
              <div matListItemTitle>Cartelle</div>
            </a>
            
            <mat-divider></mat-divider>
          </mat-nav-list>

          <!-- Quick Actions - SEMPRE VISIBILI -->
          <div class="quick-actions visible-quick-actions">
            <h3 matSubheader class="visible-subheader">Azioni Rapide</h3>
            <button mat-raised-button 
                    color="primary" 
                    class="full-width-btn visible-button new-note-btn"
                    (click)="createNewNote()">
              <mat-icon>add</mat-icon>
              Nuova Nota
            </button>
            <button mat-stroked-button 
                    class="full-width-btn visible-button new-folder-btn"
                    (click)="createNewFolder()">
              <mat-icon>create_new_folder</mat-icon>
              Nuova Cartella
            </button>
          </div>
        </div>
        
      </mat-sidenav>

      <!-- Main Content -->
      <mat-sidenav-content class="main-content">
        <div class="content-area">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
      
    </mat-sidenav-container>

  </div>

  <!-- Guest Layout (SEMPLIFICATO - SOLO HEADER) -->
  <ng-template #guestLayout>
    <div class="guest-layout">
      
      <!-- Guest Header -->
      <mat-toolbar color="primary" class="guest-header">
        <div class="guest-header-content">
          <div class="app-brand">
            <mat-icon class="brand-icon">note</mat-icon>
            <h1>{{ appName }}</h1>
          </div>
          
          <div class="guest-actions">
            <button mat-button 
                    (click)="navigateTo('/auth/login')"
                    [class.active]="isActiveRoute('/auth/login')">
              Accedi
            </button>
            
            <button mat-raised-button 
                    color="accent"
                    (click)="navigateTo('/auth/register')"
                    [class.active]="isActiveRoute('/auth/register')">
              Registrati
            </button>
            
            <!-- Bottone test sviluppatore spostato qui -->
            <button mat-stroked-button
                    class="dev-test-btn"
                    (click)="switchToAuthenticatedMode()">
              Test App
            </button>
          </div>
        </div>
      </mat-toolbar>

      <!-- Guest Content - SOLO router-outlet -->
      <div class="guest-content">
        <router-outlet></router-outlet>
      </div>

    </div>
  </ng-template>

</div>
