<!-- Global Loading Bar -->
<mat-progress-bar 
  mode="indeterminate" 
  color="primary"
  *ngIf="isLoading$ | async">
</mat-progress-bar>

<!-- Main Application Container -->
<div class="app-container" [class.loading]="isLoading$ | async">

  <!-- Authenticated Layout -->
  <div class="authenticated-layout" *ngIf="isLoggedIn$ | async; else guestLayout">
    
    <!-- Header -->
    <mat-toolbar color="primary" class="app-header">
      <div class="header-content">
        <!-- Menu Button -->
        <button mat-icon-button 
                (click)="toggleSidebar()"
                class="menu-button">
          <mat-icon>menu</mat-icon>
        </button>

        <!-- App Title -->
        <div class="app-title">
          <mat-icon class="app-icon">note</mat-icon>
          <h1>{{ appName }}</h1>
        </div>

        <!-- Spacer -->
        <span class="spacer"></span>

        <!-- Header Actions -->
        <div class="header-actions">
          <!-- Search Button -->
          <button mat-icon-button 
                  matTooltip="Cerca"
                  (click)="router.navigate(['/search'])">
            <mat-icon>search</mat-icon>
          </button>

          <!-- Notifications -->
          <button mat-icon-button 
                  matTooltip="Notifiche"
                  [matBadge]="(unreadNotifications$ | async) || 0"
                  [matBadgeHidden]="(unreadNotifications$ | async) === 0"
                  matBadgeColor="warn"
                  (click)="openNotifications()">
            <mat-icon>notifications</mat-icon>
          </button>

          <!-- User Menu -->
          <button mat-icon-button 
                  [matMenuTriggerFor]="userMenu"
                  class="user-button">
            <mat-icon>account_circle</mat-icon>
          </button>
          
          <mat-menu #userMenu="matMenu">
            <div class="user-info" mat-menu-item disabled>
              <div class="user-details">
                <strong>{{ (currentUser$ | async)?.username }}</strong>
                <small>{{ (currentUser$ | async)?.email }}</small>
              </div>
            </div>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="openProfile()">
              <mat-icon>person</mat-icon>
              <span>Profilo</span>
            </button>
            <button mat-menu-item (click)="router.navigate(['/settings'])">
              <mat-icon>settings</mat-icon>
              <span>Impostazioni</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="onLogout()">
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </div>
      </div>
    </mat-toolbar>

    <!-- Main Content with Sidebar -->
    <mat-sidenav-container class="sidenav-container">
      
      <!-- Sidebar -->
      <mat-sidenav 
        #drawer
        class="sidenav"
        [mode]="(isMobile$ | async) ? 'over' : 'side'"
        [opened]="sidebarOpen"
        (openedChange)="onSidebarToggle($event)">
        
        <div class="sidenav-content">
          <!-- Navigation Menu -->
          <mat-nav-list>
            <h3 matSubheader>Menu Principale</h3>
            
            <mat-list-item routerLink="/dashboard" routerLinkActive="active">
              <mat-icon matListItemIcon>dashboard</mat-icon>
              <div matListItemTitle>Dashboard</div>
            </mat-list-item>
            
            <mat-list-item routerLink="/notes" routerLinkActive="active">
              <mat-icon matListItemIcon>note</mat-icon>
              <div matListItemTitle>Le mie Note</div>
            </mat-list-item>
            
            <mat-list-item routerLink="/shared" routerLinkActive="active">
              <mat-icon matListItemIcon>share</mat-icon>
              <div matListItemTitle>Condivise</div>
            </mat-list-item>
            
            <mat-list-item routerLink="/folders" routerLinkActive="active">
              <mat-icon matListItemIcon>folder</mat-icon>
              <div matListItemTitle>Cartelle</div>
            </mat-list-item>
            
            <mat-divider></mat-divider>
            
            <mat-list-item routerLink="/search" routerLinkActive="active">
              <mat-icon matListItemIcon>search</mat-icon>
              <div matListItemTitle>Ricerca</div>
            </mat-list-item>
          </mat-nav-list>

          <!-- Quick Actions -->
          <div class="quick-actions">
            <h3 matSubheader>Azioni Rapide</h3>
            <button mat-raised-button 
                    color="primary" 
                    class="full-width-btn"
                    (click)="createNewNote()">
              <mat-icon>add</mat-icon>
              Nuova Nota
            </button>
            <button mat-stroked-button 
                    class="full-width-btn"
                    (click)="createNewFolder()">
              <mat-icon>create_new_folder</mat-icon>
              Nuova Cartella
            </button>
          </div>
        </div>
        
      </mat-sidenav>

      <!-- Main Content -->
      <mat-sidenav-content class="main-content">
        
        <!-- Page Content -->
        <div class="content-area">
          <!-- Loading Spinner for Page Changes -->
          <div class="page-loading" *ngIf="pageLoading$ | async">
            <mat-spinner diameter="50"></mat-spinner>
            <p>Caricamento pagina...</p>
          </div>

          <!-- Router Outlet -->
          <router-outlet></router-outlet>
        </div>
        
      </mat-sidenav-content>
      
    </mat-sidenav-container>

  </div>

  <!-- Guest Layout (Login/Register) -->
  <ng-template #guestLayout>
    <div class="guest-layout">
      
      <!-- Guest Header -->
      <mat-toolbar color="primary" class="guest-header">
        <div class="guest-header-content">
          <div class="app-brand">
            <mat-icon class="brand-icon">note</mat-icon>
            <h1>{{ appName }}</h1>
          </div>
          
          <div class="guest-actions">
            <button mat-button 
                    routerLink="/auth/login" 
                    routerLinkActive="active">
              Accedi
            </button>
            <button mat-raised-button 
                    color="accent"
                    routerLink="/auth/register" 
                    routerLinkActive="active">
              Registrati
            </button>
          </div>
        </div>
      </mat-toolbar>

      <!-- Guest Content -->
      <div class="guest-content">
        <router-outlet></router-outlet>
      </div>

    </div>
  </ng-template>

</div>

<!-- Floating Action Button -->
<button mat-fab 
        color="primary"
        class="global-fab"
        *ngIf="(isLoggedIn$ | async) && (showGlobalFab$ | async)"
        (click)="onGlobalFabClick()"
        [matTooltip]="globalFabTooltip">
  <mat-icon>{{ globalFabIcon }}</mat-icon>
</button>

<!-- Mobile Sidebar Backdrop -->
<div class="sidebar-backdrop" 
     *ngIf="sidebarOpen && (isMobile$ | async)"
     (click)="closeSidebar()">
</div>
