<mat-toolbar color="primary" class="app-header">
  <div class="header-content">
    <!-- Menu Button -->
    <button mat-icon-button
            (click)="onMenuToggle()"
            class="menu-button"
            matTooltip="Menu"
            [attr.aria-label]="sidebarOpen ? 'Chiudi menu' : 'Apri menu'">
      <mat-icon>{{ sidebarOpen ? 'menu_open' : 'menu' }}</mat-icon>
    </button>

    <!-- App Title -->
    <div class="app-title" 
         routerLink="/dashboard" 
         role="button" 
         tabindex="0"
         (keydown.enter)="router.navigate(['/dashboard'])"
         (keydown.space)="router.navigate(['/dashboard'])">
      <mat-icon class="app-icon">note</mat-icon>
      <h1>Notes App</h1>
    </div>

    <!-- Spacer -->
    <span class="spacer"></span>

    <!-- Search -->
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput
               placeholder="Cerca note..."
               (keyup.enter)="onSearch(searchInput.value)"
               #searchInput
               [attr.aria-label]="'Campo di ricerca'">
      </mat-form-field>
    </div>

    <!-- Header Actions -->
    <div class="header-actions">
      <!-- Quick Search Button (mobile) -->
      <button mat-icon-button
              class="mobile-search"
              matTooltip="Cerca"
              (click)="router.navigate(['/search'])"
              aria-label="Vai alla ricerca">
        <mat-icon>search</mat-icon>
      </button>

      <!-- Notifications -->
      <button mat-icon-button
              matTooltip="Notifiche"
              [matBadge]="notifications"
              [matBadgeHidden]="notifications === 0"
              matBadgeColor="warn"
              (click)="onNotificationClick()"
              [attr.aria-label]="'Notifiche: ' + notifications">
        <mat-icon>notifications</mat-icon>
      </button>

      <!-- User Menu -->
      <button mat-icon-button
              [matMenuTriggerFor]="userMenu"
              matTooltip="Menu utente"
              aria-label="Menu utente">
        <mat-icon>account_circle</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <div class="user-info" mat-menu-item disabled>
          <div class="user-details">
            <strong>{{ user?.username || 'Utente' }}</strong>
            <small>{{ user?.isOnline ? 'Online' : 'Offline' }}</small>
          </div>
        </div>
        <mat-divider></mat-divider>

        <button mat-menu-item (click)="onProfileClick()">
          <mat-icon>person</mat-icon>
          <span>Profilo</span>
        </button>

        <button mat-menu-item (click)="router.navigate(['/settings'])">
          <mat-icon>settings</mat-icon>
          <span>Impostazioni</span>
        </button>

        <button mat-menu-item (click)="onThemeToggle()">
          <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
          <span>{{ isDarkTheme ? 'Tema chiaro' : 'Tema scuro' }}</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-menu-item (click)="onLogout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
