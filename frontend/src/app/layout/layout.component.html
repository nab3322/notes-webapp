<div class="layout-container">
  <!-- Header -->
  <app-header 
    [user]="currentUser"
    (menuToggle)="toggleSidebar()"
    class="layout-header">
  </app-header>

  <!-- Main Content Area -->
  <div class="layout-main">
    <!-- Sidebar -->
    <app-sidebar 
      [isOpen]="sidebarOpen"
      [user]="currentUser"
      (close)="closeSidebar()"
      class="layout-sidebar">
    </app-sidebar>

    <!-- Content -->
    <main class="layout-content" [class.sidebar-open]="sidebarOpen">
      <div class="content-wrapper">
        <ng-content></ng-content>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <app-footer class="layout-footer"></app-footer>
</div>

<!-- Sidebar Overlay for Mobile -->
<div 
  class="sidebar-overlay" 
  [class.active]="sidebarOpen"
  (click)="closeSidebar()">
</div>
