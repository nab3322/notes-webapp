<div class="layout-container">
  <!-- Header -->
  <app-header 
    [user]="user"
    [sidebarOpen]="sidebarOpen"
    (menuToggle)="onSidebarToggle()"
    (logout)="onLogout()">
  </app-header>

  <!-- Main Content with Sidebar -->
  <div class="layout-main">
    <app-sidebar 
      [isOpen]="sidebarOpen"
      [user]="user">
    </app-sidebar>
    
    <main class="layout-content" [class.sidebar-open]="sidebarOpen">
      <ng-content></ng-content>
    </main>
  </div>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
