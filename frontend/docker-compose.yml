version: '3.8'

services:
  # Database PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: notes-db
    environment:
      POSTGRES_DB: notesapp
      POSTGRES_USER: notesapp
      POSTGRES_PASSWORD: password123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=it_IT.UTF-8 --lc-ctype=it_IT.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - notes-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notesapp -d notesapp"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Backend Quarkus
  backend:
    build: 
      context: ./notes-sharing-backend
      dockerfile: Dockerfile
    container_name: notes-backend
    environment:
      # Database Configuration
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/notesapp
      QUARKUS_DATASOURCE_USERNAME: notesapp
      QUARKUS_DATASOURCE_PASSWORD: password123
      QUARKUS_DATASOURCE_DB_KIND: postgresql
      
      # CORS Configuration
      QUARKUS_HTTP_CORS: "true"
      QUARKUS_HTTP_CORS_ORIGINS: "http://localhost:4200,http://frontend:80,http://localhost:80"
      QUARKUS_HTTP_CORS_HEADERS: "accept,authorization,content-type,x-requested-with"
      QUARKUS_HTTP_CORS_METHODS: "GET,PUT,POST,DELETE,OPTIONS"
      
      # Server Configuration
      QUARKUS_HTTP_HOST: "0.0.0.0"
      QUARKUS_HTTP_PORT: "8080"
      
      # Hibernate Configuration
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: "update"
      QUARKUS_HIBERNATE_ORM_LOG_SQL: "false"
      
      # JWT Configuration
      MP_JWT_VERIFY_ISSUER: "https://notesapp.unibo.it"
      
      # Application Environment
      QUARKUS_PROFILE: "prod"
      
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - notes-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - backend_logs:/app/logs
      - backend_uploads:/app/uploads
    restart: unless-stopped

  # Frontend Angular
  frontend:
    build:
      context: ./notes-sharing-frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: notes-frontend
    environment:
      - NODE_ENV=production
    ports:
      - "4200:80"
      - "443:443"  # For HTTPS if needed
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - notes-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Redis per caching (opzionale)
  redis:
    image: redis:7-alpine
    container_name: notes-redis
    command: redis-server --appendonly yes --requirepass redispassword
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - notes-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Nginx Load Balancer / Reverse Proxy (opzionale)
  nginx:
    image: nginx:1.25-alpine
    container_name: notes-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - notes-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  # Database
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/postgres
  
  # Backend
  backend_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./logs/backend
  
  backend_uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./uploads
  
  # Redis
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/redis
  
  # Nginx
  nginx_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./logs/nginx

networks:
  notes-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
    driver_opts:
      com.docker.network.bridge.name: notes-bridge

